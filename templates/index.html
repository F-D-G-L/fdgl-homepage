{% extends "template.html" %}
{%  block title %}
    News
{%  endblock %}
{% block content %}
  {% for page in pages %}
  <a href="{{ page.path }}.html"><h2>{{ page.title }}</h2></a>
  <p> {{ page.description }} </p>
  <p><small>{{ format_date_string(page.date) }} </small></p>
  <hr/>
  {% endfor %}
{% endblock %}
